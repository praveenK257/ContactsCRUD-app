<html xmlns:th="https://thymeleaf.org">    

<head>
	<meta charset="UTF-8">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
	<title>ContactsDB WebApp - HOME</title>
</head>
    
<body>
	<header>
	<div class="container">
		<div class="jumbotron">
		  <h1>ContactsDB WebApp by PK</h1>
		  <p>This is a simple CRUD webApp, to create, update & delete contacts and remarks on each contact.</p>
		</div>
	</div>
	</header>
	<div align=center  class="container">
			<a  class="btn btn-success" th:href= "@{/newContact}">Add Contact</a>
	</div>
	
	<main class="container">
		<table class="table">
			<tr>
				<th> ID </th>
				<th> Name </th>
				<th> Phone </th>
				<th> Remarks </th>
				<th> Edit</th>
				<th> Delete</th>
			</tr>
			
			<tr th:each = "item : ${Items}">
				<td th:text = "${item.id}">
				<td th:text = "${item.contactName}">
				<td th:text = "${item.phone}">
				<td th:text = "${item.remarks}">
				<td><a th:href = "@{'/edit/' + ${item.id}}">Edit </a> </td>
				<td><a th:href = "@{'/delete/' + ${item.id}}">Delete </a> </td>
			</tr>
			
		</table>
	
	</main>
	
</body>

</html>
